<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Transaction</title>
    <style>
        /* General styles */
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a; /* Dark background for techy feel */
            color: #fff; /* White text for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #00e5ff; /* Neon blue title color */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form Container */
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px); /* Slight blur effect for a modern look */
        }

        label {
            font-size: 1.2rem;
            color: #00e5ff;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #00e5ff;
            background-color: #111; /* Dark background for input fields */
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00b3cc; /* Highlight border on focus */
            background-color: #222; /* Slightly lighter background on focus */
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            background-color: #00e5ff; /* Neon blue button */
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00b3cc; /* Darker blue on hover */
            box-shadow: 0 6px 19px rgb(73, 177, 214);
            background-color: rgba(60, 255, 0, 0.885);
        }

        a {
            display: inline-block;
            text-align: center;
            margin-top: 15px;
            color: #00e5ff;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #00b3cc;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Modify Transaction</h1>
        <form action="/modify_transaction" method="POST">
            <label for="transaction_id">Transaction ID: </label>
            <input type="text" id="transaction_id" name="transaction_id" required placeholder="Enter the transaction ID">
            
            <label for="amount"> Amount: </label>
            <input type="number" id="amount" name="amount" required placeholder="Enter new transaction amount">
            
            <label for="description">Description: </label>
            <input type="text" id="description" name="description" required placeholder="Enter new transaction description">
            
            <label for="category"> Category: </label>
            <input type="text" id="category" name="category" required placeholder="Enter new transaction category">
            
            <button type="submit">Modify Transaction</button>
        </form>
        <a href="/">Back to Dashboard</a>
    </div>

</body>
</html>
